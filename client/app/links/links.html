<div id='container'>
  
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a ng-click='signout()' href='#/signin' class='logout'>Logout</a></li>
    </ul>
  </div>
  
  <input type='text'ng-model='linkFilter'>

  <ul>
    <li ng-repeat = 'link in links | orderBy: "-visits" | filter: linkFilter' class='link'> 
        <img src='/assets/redirect_icon.png'/>
        <div class='info'>
          <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
          <div class='title'>{{link.title}}</div>
          <div class='original'>{{link.url}}</div>
          <a href='/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
        </div>
    </li>
  </ul>


</div>
